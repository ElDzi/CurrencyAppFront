<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="requests.length > 0">
  <ng-container matColumnDef="currencyCode">
    <th mat-header-cell *matHeaderCellDef>Currency Code</th>
    <td mat-cell *matCellDef="let request">{{ request.currencyCode }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let request">{{ request.name }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let request">{{ request.date | date }}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let request">{{ request.value }} PLN</td>
  </ng-container>
  <ng-container matColumnDef="valid">
    <th mat-header-cell *matHeaderCellDef>Valid</th>
    <td mat-cell *matCellDef="let request">
      <mat-checkbox [(ngModel)]="request.valid" color="primary" [disabled]="true"></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'invalid-row': !row.valid}" ></tr>
</table>
<div class="empty-list-message" *ngIf="requests.length === 0">
  List is empty. Please add new request.
</div>
<mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="nextPage($event)" *ngIf="requests.length > 0"></mat-paginator>
